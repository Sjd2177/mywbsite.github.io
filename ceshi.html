<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁美观的网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
        }

     
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #f8f9fa !important;
        }

        .main-section {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .card {
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

      
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

       
        .hidden {
            display: none;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">为你服务</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('login')">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('register')">注册</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-5">
   
    <div id="home" class="main-section">
       
        <div class="card">
            <img src="hahaha.jpg" alt="搭子组队">
            <div class="card-body">
                <h5 class="card-title">搭子组队</h5>
                <p class="card-text">找到你的学习搭子，一起努力！</p>
                <a href="#" class="btn btn-primary" onclick="showSection('group')">进入搭子组队</a>
            </div>
        </div>

      
        <div class="card">
            <img src="hahaha.jpg" alt="期末资料">
            <div class="card-body">
                <h5 class="card-title">期末资料</h5>
                <p class="card-text">期末考试资料共享，轻松备考！</p>
                <a href="#" class="btn btn-primary" onclick="showSection('exam')">查看期末资料</a>
            </div>
        </div>
    </div>

   
    <div id="login" class="form-container hidden">
        <h2 class="text-center">登录</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>
        <div class="text-center mt-3">
            <p>还没有账号？<a href="#" onclick="showSection('register')">注册</a></p>
        </div>
        <a href="#" class="btn btn-secondary" onclick="showSection('home')">返回主页</a>
    </div>

   
    <div id="register" class="form-container hidden">
        <h2 class="text-center">注册</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary w-100">注册</button>
        </form>
        <div class="text-center mt-3">
            <p>已有账号？<a href="#" onclick="showSection('login')">登录</a></p>
        </div>
        <a href="#" class="btn btn-secondary" onclick="showSection('login')">返回登录</a>
    </div>

    
    <div id="group" class="hidden">
        <h1 class="text-center">搭子组队</h1>
        <p class="text-center">找到你的学习搭子，一起努力吧！</p>
        <a href="#" class="btn btn-secondary" onclick="showSection('home')">返回主页</a>
    </div>

    
    <div id="exam" class="hidden">
        <h1 class="text-center">期末资料</h1>
        <p class="text-center">在这里获取所有你需要的期末考试资料！</p>
        <a href="#" class="btn btn-secondary" onclick="showSection('home')">返回主页</a>
    </div>
</div>

<script>
   
    function showSection(sectionId) {
       
        document.getElementById('home').classList.add('hidden');
        document.getElementById('login').classList.add('hidden');
        document.getElementById('register').classList.add('hidden');
        document.getElementById('group').classList.add('hidden');
        document.getElementById('exam').classList.add('hidden');

      
        document.getElementById(sectionId).classList.remove('hidden');
    }
</script>

</body>
</html>
